<html>
<head>
    <title>Tetris</title>
    <style>
	  @font-face {
		font-family: 8bit;
		src: url(8_BIT_WONDER.TTF);
	  }
      body {
        background: #202028;
        color: #fff;
        font-family: 8bit;
        font-size: 2em;
        text-align: center;
      }
      canvas {
        border: solid .2em #fff;
        height: 90vh;
      }
	  #texts {
		text-align: left;
		flex-direction: column;
		position: absolute;		
	  }
	  #pausetext {
		position: absolute;
		top: 50%;
		width:100%;
		height:10%;
		margin: auto;
	}
	  </style>
</head>
<body>
	<div id="wrapper" style="margin: 0 auto; position: relative;">
	<div id="pausetext"></div>
		<div id="texts">
			<div id="score"></div>
			<div id="lines"></div>
			<div id="level"></div>
		</div>
		<canvas id="tetris" width="240" height="400" />
	</div>
    <script src="tetris.js"></script>
</body>
</html>
